## Preprocessing

- Remove genes and samples with low counts


```r
cf1 &lt;- cr[rowSums(cr&gt;0) &gt;= 2, ]
cf2 &lt;- cr[rowSums(cr&gt;5) &gt;= 2, ]
cf3 &lt;- cr[rowSums(edgeR::cpm(cr)&gt;1) &gt;= 2, ]
```
